[alembic]
script_location = alembic
sqlalchemy.url = postgresql+psycopg2://postgres:postgres@db:5432/appdb

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = sqlalchemy

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = sqlalchemy

[formatter_sqlalchemy]
format = %(levelname)-5.5s [%(name)s] %(message)s
